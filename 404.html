<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path without the base path
    const path = window.location.pathname.replace('/DA-Portfolio/', '/') || '/';
    // Store the path in session storage
    sessionStorage.setItem('redirect', path);
    // Redirect to the base URL
    window.location.href = '/DA-Portfolio/';
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
